<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/theming.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator-container">
        <p class="title">Calculator</p>
        <div class="display-output">0</div>
        <div class="buttons-container">
            <div class="button clear">C</div>
            <div class="button bracket">()</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button invert">+/-</div>
            <div class="button number">0</div>
            <div class="button decimal-point">.</div>
            <div class="button get-result">=</div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
